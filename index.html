<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER BLOCK PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --grid-color: #1a1a2e;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --neon-yellow: #fcee0a;
            --panel-bg: rgba(10, 20, 30, 0.95);
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #game-layout {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
            padding: 5px;
            width: 100%;
            height: 100%;
        }

        #game-container {
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2), inset 0 0 15px rgba(0, 243, 255, 0.1);
            background: var(--panel-bg);
            /* Dimensions are handled by JS resize */
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.95);
            display: block;
            max-width: 100%;
            height: auto;
        }

        #ui-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 140px;
        }

        .stat-box {
            border-left: 4px solid var(--neon-pink);
            padding: 5px 8px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            text-transform: uppercase;
            line-height: 1;
        }

        .stat-value {
            font-size: 1.1rem;
            color: #fff;
            text-shadow: 0 0 5px #fff;
            line-height: 1.2;
        }

        #next-piece-canvas {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        /* Overlay Styles */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(4px);
        }

        .glitch-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 2px 2px var(--neon-pink);
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1s infinite alternate;
            text-align: center;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 2px var(--neon-pink); }
            20% { transform: translate(-2px, 2px); text-shadow: -2px -2px var(--neon-green); }
            40% { transform: translate(2px, -2px); text-shadow: 2px -2px var(--neon-pink); }
            60% { transform: translate(0); text-shadow: 2px 2px var(--neon-blue); }
            80% { transform: translate(-2px, 0); text-shadow: -2px 2px var(--neon-green); }
            100% { transform: translate(2px, 0); text-shadow: 2px -2px var(--neon-pink); }
        }

        .cyber-btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            margin: 5px 0;
        }

        .cyber-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Reset Button Specifics */
        .btn-reset {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 10px var(--neon-pink);
        }
        .btn-reset:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
        }

        /* Level Selector Styles */
        .level-select-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0 20px 0;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            border-radius: 5px;
        }

        .level-btn {
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            border-radius: 5px;
        }

        /* Ranking Styles */
        #ranking-list {
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--neon-blue);
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 243, 255, 0.3);
            font-size: 1rem;
        }
        
        .ranking-rank {
            color: var(--neon-yellow);
            font-weight: bold;
            width: 40px;
        }
        
        .ranking-score {
            color: #fff;
            text-shadow: 0 0 5px var(--neon-blue);
        }

        /* Highlight for current score */
        .highlight-score {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            animation: pulse 1s infinite alternate;
            font-weight: 900;
            border-bottom: 1px solid var(--neon-pink);
        }
        
        .highlight-score .ranking-score {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.02); }
        }

        /* Shake Effect Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .shake-hard {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            animation-iteration-count: 2;
        }

        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            transition: opacity 0.1s ease-out;
            mix-blend-mode: overlay;
        }

        .small-btn {
            padding: 2px 4px;
            font-size: 0.7rem;
            margin: 0;
            width: 100%;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Controls (Mobile Friendly) */
        #controls {
            display: none; /* JS will show this on mobile */
            /* 3 columns for arrows, 1 wider column for Drop */
            grid-template-columns: repeat(3, 1fr) 1.2fr; 
            grid-template-rows: 50px 50px;
            grid-template-areas: 
                ".    rot   .     drop"
                "left down  right drop";
            gap: 2px; /* Very tight gap */
            margin-top: 2px;
            width: 100%;
            max-width: 400px;
            justify-content: center;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 100%;
            height: 100%;
            border-radius: 10px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-shadow: 0 0 5px var(--neon-blue);
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--neon-blue);
            color: #000;
        }

        .btn-up { grid-area: rot; }
        .btn-left { grid-area: left; }
        .btn-right { grid-area: right; }
        .btn-down { grid-area: down; }
        .btn-drop { 
            grid-area: drop; 
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
            font-size: 2rem;
            font-weight: bold;
        }
        .btn-drop:active {
            background: var(--neon-pink);
        }

        /* Mobile Layout Adjustments */
        @media (max-width: 768px) {
            body {
                justify-content: flex-start; /* Align top to use space better */
            }

            #game-layout {
                flex-direction: column;
                align-items: center;
                gap: 2px;
                padding: 0;
                width: 100%;
            }

            #ui-panel {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
                gap: 4px;
                order: -1;
                height: 30px; /* Minimal height for UI header */
                padding: 0 4px;
                margin-top: 2px;
            }

            .ui-buttons {
                display: flex;
                flex-direction: row; /* Horizontal on very top */
                width: auto;
                gap: 2px;
            }
            .small-btn {
                width: 50px;
                font-size: 0.6rem;
            }

            .stat-box {
                width: auto;
                min-width: 40px;
                padding: 0 4px;
                height: 100%;
                border-left: 2px solid var(--neon-pink);
            }
            .stat-label { font-size: 0.5rem; display: none; /* Hide labels to save space if needed, or keep tiny */ }
            .stat-value { font-size: 0.8rem; }
            
            #next-piece-canvas {
                width: 28px;
                height: 28px;
                margin-top: 0;
            }

            #controls {
                display: grid;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div id="game-layout">
        <!-- UI Panel -->
        <div id="ui-panel">
            <div class="ui-buttons">
                <button class="cyber-btn small-btn" id="pause-btn" onclick="togglePause()">PAUSE</button>
                <button class="cyber-btn small-btn btn-reset" id="reset-btn" onclick="resetGame()">RESET</button>
            </div>
            
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            
            <!-- Next piece wrapper -->
            <div style="height: 100%; display: flex; align-items: center;">
                 <canvas id="next-piece-canvas"></canvas>
            </div>
        </div>

        <!-- Game Container -->
        <div id="game-container">
            <div id="flash-overlay"></div>
            <canvas id="tetris"></canvas>
            <div id="overlay">
                <div class="glitch-text" id="overlay-title">SYSTEM READY</div>
                
                <!-- Level Selector -->
                <div class="level-select-container" id="level-selector">
                    <span style="color: var(--neon-blue); font-weight: bold; margin-right: 5px;">LEVEL</span>
                    <button class="cyber-btn level-btn" id="lvl-down">-</button>
                    <span id="start-level-display" style="color: #fff; font-size: 1.5rem; font-weight: bold; width: 40px; text-align: center;">1</span>
                    <button class="cyber-btn level-btn" id="lvl-up">+</button>
                </div>

                <!-- Ranking Area -->
                <div id="ranking-list" style="display:none;">
                    <!-- Items injected by JS -->
                </div>

                <button class="cyber-btn" id="start-btn">INITIALIZE</button>
                <div id="final-score" style="display:none; margin-top: 10px; color: #fff;"></div>
            </div>
        </div>

        <!-- Controls (Mobile) -->
        <div id="controls">
            <button class="ctrl-btn btn-up">↻</button>
            <button class="ctrl-btn btn-left">←</button>
            <button class="ctrl-btn btn-down">↓</button>
            <button class="ctrl-btn btn-right">→</button>
            <button class="ctrl-btn btn-drop">⇊</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('final-score');
        const gameContainer = document.getElementById('game-container');
        const flashOverlay = document.getElementById('flash-overlay');
        const controlsDiv = document.getElementById('controls');
        const uiPanel = document.getElementById('ui-panel');
        const rankingList = document.getElementById('ranking-list');
        const startLevelDisplay = document.getElementById('start-level-display');
        const lvlUpBtn = document.getElementById('lvl-up');
        const lvlDownBtn = document.getElementById('lvl-down');
        const levelSelector = document.getElementById('level-selector');

        let BLOCK_SIZE = 30;
        const RANKING_KEY = 'cyber_tetris_ranking';
        let startLevel = 1;

        const COLORS = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        const PIECES = 'ILJOTSZ';
        
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        const arena = createMatrix(12, 22);
        let particles = [];
        let floatTexts = [];

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
            next: null,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = true;
        let isGameOver = false;
        let isGameStarted = false;
        let animationId = null;

        // Level Selector Logic
        function updateStartLevel(change) {
            startLevel += change;
            if (startLevel < 1) startLevel = 1;
            if (startLevel > 20) startLevel = 20;
            startLevelDisplay.innerText = startLevel;
        }

        lvlUpBtn.addEventListener('click', () => updateStartLevel(1));
        lvlDownBtn.addEventListener('click', () => updateStartLevel(-1));

        function resizeGame() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isMobile = width <= 768;

            let availableHeight, availableWidth;
            
            const marginX = 2; 
            const marginY = 4;

            if (isMobile) {
                // Mobile Calculation
                const uiHeight = 34; // Header height
                
                // Controls: 2 rows of 50px + gap 5px + margin = ~110px
                const controlsHeight = 110; 

                const usedHeight = uiHeight + controlsHeight + marginY;
                availableHeight = height - usedHeight;
