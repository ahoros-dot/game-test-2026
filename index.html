<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER BLOCK PROTOCOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --grid-color: #1a1a2e;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --neon-yellow: #fcee0a;
            --panel-bg: rgba(10, 20, 30, 0.9);
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Scanline effect */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #game-layout {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            max-width: 100%;
            max-height: 100%;
        }

        #game-container {
            position: relative;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2), inset 0 0 15px rgba(0, 243, 255, 0.1);
            background: var(--panel-bg);
            /* Dimensions are handled by JS resize */
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.95);
            display: block;
            /* Ensure aspect ratio is preserved even if container shrinks */
            max-width: 100%;
            height: auto;
        }

        #ui-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 120px;
        }

        .stat-box {
            border-left: 4px solid var(--neon-pink);
            padding: 8px;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--neon-pink);
            text-shadow: 0 0 5px var(--neon-pink);
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        #next-piece-canvas {
            width: 100%;
            aspect-ratio: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid #333;
        }

        /* Overlay Styles */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            backdrop-filter: blur(4px);
        }

        .glitch-text {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            color: var(--neon-blue);
            text-shadow: 2px 2px var(--neon-pink);
            margin-bottom: 20px;
            text-transform: uppercase;
            position: relative;
            animation: glitch 1s infinite alternate;
            text-align: center;
        }

        @keyframes glitch {
            0% { transform: translate(0); text-shadow: 2px 2px var(--neon-pink); }
            20% { transform: translate(-2px, 2px); text-shadow: -2px -2px var(--neon-green); }
            40% { transform: translate(2px, -2px); text-shadow: 2px -2px var(--neon-pink); }
            60% { transform: translate(0); text-shadow: 2px 2px var(--neon-blue); }
            80% { transform: translate(-2px, 0); text-shadow: -2px 2px var(--neon-green); }
            100% { transform: translate(2px, 0); text-shadow: 2px -2px var(--neon-pink); }
        }

        .cyber-btn {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-green);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .cyber-btn:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }

        /* Shake Effect Animation */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .shake-effect {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .shake-hard {
            animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
            animation-iteration-count: 2;
        }

        #flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 15;
            transition: opacity 0.1s ease-out;
            mix-blend-mode: overlay;
        }

        .small-btn {
            padding: 8px;
            font-size: 0.9rem;
            margin-bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Controls (Mobile Friendly) */
        #controls {
            display: none; /* JS will show this on mobile */
            grid-template-areas: 
                ". rot ."
                "left down right"
                "drop drop drop";
            gap: 8px;
            margin-top: 10px;
        }

        .ctrl-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            box-shadow: 0 0 5px var(--neon-blue);
            -webkit-tap-highlight-color: transparent;
        }

        .ctrl-btn:active {
            background: var(--neon-blue);
            color: #000;
        }

        .btn-up { grid-area: rot; }
        .btn-left { grid-area: left; }
        .btn-right { grid-area: right; }
        .btn-down { grid-area: down; }
        .btn-drop { 
            grid-area: drop; 
            width: 100%; 
            height: 45px;
            border-radius: 8px; 
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
            font-size: 1rem;
            font-weight: bold;
        }
        .btn-drop:active {
            background: var(--neon-pink);
        }

        /* Mobile Layout Adjustments */
        @media (max-width: 768px) {
            #game-layout {
                flex-direction: column;
                align-items: center;
                gap: 5px;
                padding: 5px;
                width: 100%;
            }

            #ui-panel {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 10px;
                order: -1; /* Move UI to top */
            }

            .stat-box {
                width: auto;
                min-width: 60px;
                padding: 4px 8px;
                flex-grow: 1;
            }
            
            #next-piece-canvas {
                width: 50px; /* Smaller next piece on mobile to save space */
                height: 50px;
            }

            #controls {
                display: grid;
            }
            
            .small-btn {
                width: auto;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>

    <div id="game-layout">
        <!-- UI Panel -->
        <div id="ui-panel">
            <button class="cyber-btn small-btn" id="pause-btn" onclick="togglePause()">PAUSE</button>
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box" style="flex-grow: 0;">
                <div class="stat-label">Next</div>
                <canvas id="next-piece-canvas"></canvas>
            </div>
        </div>

        <!-- Game Container -->
        <div id="game-container">
            <div id="flash-overlay"></div>
            <canvas id="tetris"></canvas>
            <div id="overlay">
                <div class="glitch-text" id="overlay-title">SYSTEM READY</div>
                <button class="cyber-btn" id="start-btn">INITIALIZE</button>
                <div id="final-score" style="display:none; margin-top: 10px; color: #fff;"></div>
            </div>
        </div>

        <!-- Controls (Mobile) -->
        <div id="controls">
            <button class="ctrl-btn btn-up">↻</button>
            <button class="ctrl-btn btn-left">←</button>
            <button class="ctrl-btn btn-down">↓</button>
            <button class="ctrl-btn btn-right">→</button>
            <button class="ctrl-btn btn-drop">HARD DROP</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const nextCanvas = document.getElementById('next-piece-canvas');
        const nextContext = nextCanvas.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('final-score');
        const gameContainer = document.getElementById('game-container');
        const flashOverlay = document.getElementById('flash-overlay');
        const controlsDiv = document.getElementById('controls');
        const uiPanel = document.getElementById('ui-panel');

        // Initial setup handled by resize
        let BLOCK_SIZE = 30;

        const COLORS = [
            null,
            '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'
        ];

        const PIECES = 'ILJOTSZ';
        
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        const arena = createMatrix(10, 22);
        let particles = [];
        let floatTexts = [];

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
            level: 1,
            lines: 0,
            next: null,
        };

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let isPaused = true;
        let isGameOver = false;
        let isGameStarted = false;
        let animationId = null;

        // Dynamic Resize Function
        function resizeGame() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isMobile = width <= 768;

            let availableHeight, availableWidth;

            // UIパネルとコントロールの実サイズを取得
            const uiHeight = uiPanel ? uiPanel.offsetHeight : (isMobile ? 60 : 0);
            const controlsHeight = (isMobile && controlsDiv) ? controlsDiv.offsetHeight : 0;
            
            // 安全マージン
            const marginX = 20;
            const marginY = 20;

            if (isMobile) {
                const usedHeight = uiHeight + controlsHeight + marginY;
                availableHeight = height - usedHeight;
                availableWidth = width - marginX;
            } else {
                availableHeight = height - marginY;
                const uiWidth = uiPanel ? uiPanel.offsetWidth : 140;
                availableWidth = width - uiWidth - marginX * 2;
            }

            // ブロックサイズを計算 (小数点切り捨て)
            const sizeByHeight = Math.floor(availableHeight / 22);
            const sizeByWidth = Math.floor(availableWidth / 10);
            
            // 小さい方に合わせる（正方形を維持するため）
            BLOCK_SIZE = Math.min(sizeByHeight, sizeByWidth);
            
            // 最小サイズ保証
            BLOCK_SIZE = Math.max(10, BLOCK_SIZE);

            // Canvasサイズ設定
            canvas.width = BLOCK_SIZE * 10;
            canvas.height = BLOCK_SIZE * 22;

            // Set next piece canvas size
            const nextSize = isMobile ? 50 : 120; // Fixed pixel size for UI container
            nextCanvas.width = nextSize;
            nextCanvas.height = nextSize;

            // Reset transform and apply new scale
            context.setTransform(1, 0, 0, 1, 0, 0);
            context.scale(BLOCK_SIZE, BLOCK_SIZE);

            // Scale Next Context
            const nextBlockSize = nextSize / 5;
            nextContext.setTransform(1, 0, 0, 1, 0, 0);
            nextContext.scale(nextBlockSize, nextBlockSize);

            draw();
            if(player.next) drawNext();
        }

        window.addEventListener('resize', resizeGame);
        window.addEventListener('load', () => {
            setTimeout(resizeGame, 100);
        });

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createParticles(x, y, colorIdx) {
            const color = COLORS[colorIdx] || '#fff';
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x + 0.5, y: y + 0.5,
                    vx: (Math.random() - 0.5) * 0.8,
                    vy: (Math.random() - 0.5) * 0.8,
                    size: Math.random() * 0.15 + 0.05,
                    life: 1.0, decay: Math.random() * 0.03 + 0.02,
                    color: color
                });
            }
        }

        function createFloatText(text, color) {
            floatTexts.push({
                text: text,
                x: canvas.width / 2, // Pixel coords, independent of scale if we reset transform
                y: canvas.height / 2,
                vy: -2, life: 1.0, color: color, scale: 0.5
            });
        }

        function triggerShake(isHard = false) {
            gameContainer.classList.remove('shake-effect', 'shake-hard');
            void gameContainer.offsetWidth;
            gameContainer.classList.add(isHard ? 'shake-hard' : 'shake-effect');
        }

        function triggerFlash() {
            flashOverlay.style.opacity = '0.8';
            setTimeout(() => flashOverlay.style.opacity = '0', 100);
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, 10, 22); // Fill logical size

            drawMatrix(arena, {x: 0, y: 0}, context);
            if (player.matrix) drawMatrix(player.matrix, player.pos, context);

            // Particles
            particles.forEach(p => {
                context.globalAlpha = p.life;
                context.fillStyle = p.color;
                context.fillRect(p.x, p.y, p.size, p.size);
                context.shadowBlur = 5; context.shadowColor = p.color;
            });
            context.globalAlpha = 1.0;
            context.shadowBlur = 0;

            // Floating Text
            if (floatTexts.length > 0) {
                context.save();
                context.setTransform(1, 0, 0, 1, 0, 0); // Reset to pixels for text
                floatTexts.forEach(ft => {
                    // Adjust font size relative to canvas width
                    const fontSize = Math.max(20, canvas.width / 8); 
                    context.font = `900 ${fontSize + (1-ft.life)*10}px 'Orbitron'`;
                    context.textAlign = 'center';
                    context.textBaseline = 'middle';
                    context.fillStyle = ft.color;
                    context.globalAlpha = ft.life;
                    context.shadowColor = ft.color;
                    context.shadowBlur = 10;
                    context.strokeStyle = '#fff';
                    context.lineWidth = 2;
                    context.strokeText(ft.text, ft.x, ft.y);
                    context.fillText(ft.text, ft.x, ft.y);
                });
                context.restore();
            }
        }

        function drawNext() {
            if (!player.next) return;
            // Fill with semi-transparent black
            nextContext.fillStyle = 'rgba(0,0,0,1)';
            // Note: scale is set in resize, so we fill rectangle in logical coords.
            // nextCanvas size is 5x5 blocks logical
            nextContext.fillRect(0, 0, 5, 5); 
            
            const offset = {
                x: (5 - player.next[0].length) / 2,
                y: (5 - player.next.length) / 2
            };
            drawMatrix(player.next, offset, nextContext);
        }

        function drawMatrix(matrix, offset, ctx) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        ctx.fillStyle = COLORS[value];
                        ctx.fillRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.lineWidth = 0.05;
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(x + offset.x, y + offset.y, 1, 1);
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(x + offset.x + 0.2, y + offset.y + 0.2, 0.6, 0.6);
                    }
                });
            });
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        // --- Safe Player Actions ---
        function playerDrop() {
            if (!isGameStarted || isPaused || isGameOver) return;
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function hardDrop() {
            if (!isGameStarted || isPaused || isGameOver) return;
            while (!collide(arena, player)) {
                player.pos.y++;
            }
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
            updateScore();
            dropCounter = 0;
        }

        function playerMove(offset) {
            if (!isGameStarted || isPaused || isGameOver) return;
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerRotate(dir) {
            if (!isGameStarted || isPaused || isGameOver) return;
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }
        // ---------------------------

        function playerReset() {
            if (player.next === null) {
                player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            }
            player.matrix = player.next;
            player.next = createPiece(PIECES[PIECES.length * Math.random() | 0]);
            drawNext();

            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            
            if (collide(arena, player)) {
                gameOver();
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                       (arena[y + o.y] &&
                        arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function arenaSweep() {
            let rowCount = 0;
            let rowsToRemove = [];

            for (let y = arena.length -1; y > 0; --y) {
                let isRowFull = true;
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        isRowFull = false;
                        break;
                    }
                }
                if (isRowFull) {
                    rowsToRemove.push(y);
                    rowCount++;
                }
            }

            if (rowCount > 0) {
                rowsToRemove.forEach(y => {
                    for (let x = 0; x < arena[y].length; x++) {
                        createParticles(x, y, arena[y][x]);
                    }
                });

                let newArena = arena.filter((row, index) => !rowsToRemove.includes(index));
                while (newArena.length < arena.length) {
                    newArena.unshift(new Array(arena[0].length).fill(0));
                }
                for(let y=0; y<arena.length; y++) {
                    arena[y] = newArena[y];
                }

                const lineScores = [0, 40, 100, 300, 1200];
                const baseScore = lineScores[rowCount] || 0;
                player.score += baseScore * (player.level + 1);
                player.lines += rowCount;
                player.level = Math.floor(player.lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - ((player.level - 1) * 80));

                if (rowCount === 4) {
                    triggerShake(true);
                    triggerFlash();
                    createFloatText("TETRIS!!", "#00f3ff");
                } else if (rowCount === 3) {
                    triggerShake(false);
                    createFloatText("TRIPLE", "#ff00ff");
                } else if (rowCount === 2) {
                    createFloatText("DOUBLE", "#0aff00");
                } else {
                    createFloatText("SINGLE", "#fcee0a");
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = player.score;
            levelElement.innerText = player.level;
        }

        function gameOver() {
            isGameOver = true;
            isPaused = true;
            isGameStarted = false;
            cancelAnimationFrame(animationId);
            overlay.style.display = 'flex';
            overlayTitle.innerText = "SYSTEM FAILURE";
            overlayTitle.style.color = "var(--neon-pink)";
            startBtn.innerText = "REBOOT SYSTEM";
            finalScoreElement.style.display = 'block';
            finalScoreElement.innerText = `FINAL SCORE: ${player.score}`;
            pauseBtn.innerText = "PAUSE";
        }

        function update(time = 0) {
            if (isPaused) return;

            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.life -= p.decay; p.vy += 0.02;
                if (p.life <= 0) particles.splice(i, 1);
            }

            for (let i = floatTexts.length - 1; i >= 0; i--) {
                let ft = floatTexts[i];
                ft.y += ft.vy; ft.life -= 0.02;
                if (ft.life <= 0) floatTexts.splice(i, 1);
            }

            draw();
            animationId = requestAnimationFrame(update);
        }

        function togglePause() {
            if (!isGameStarted || isGameOver) return;
            isPaused = !isPaused;

            if (isPaused) {
                cancelAnimationFrame(animationId);
                overlay.style.display = 'flex';
                overlayTitle.innerText = "SYSTEM PAUSED";
                overlayTitle.style.color = "var(--neon-yellow)";
                startBtn.innerText = "RESUME";
                finalScoreElement.style.display = 'none';
                pauseBtn.innerText = "RESUME";
            } else {
                overlay.style.display = 'none';
                pauseBtn.innerText = "PAUSE";
                lastTime = performance.now();
                update();
            }
        }

        startBtn.addEventListener('click', () => {
            if (isPaused && isGameStarted && !isGameOver) {
                togglePause();
            } else {
                startGame();
            }
        });

        function startGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0; player.level = 1; player.lines = 0; player.next = null;
            dropInterval = 1000;
            updateScore();
            
            particles = []; floatTexts = [];
            gameContainer.classList.remove('shake-effect', 'shake-hard');
            
            isGameOver = false; isPaused = false; isGameStarted = true;
            overlay.style.display = 'none'; finalScoreElement.style.display = 'none';
            pauseBtn.innerText = "PAUSE";
            
            playerReset();
            // Need to resize again to ensure everything is fit
            resizeGame();
            update();
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 80 || event.keyCode === 27) {
                togglePause(); return;
            }
            if (isPaused || !isGameStarted) return;

            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87 || event.keyCode === 38) playerRotate(1);
            else if (event.keyCode === 32) hardDrop();
        });
        
        // Touch controls setup
        function setupMobileControls() {
            let lastTouchTime = 0; // Timestamp to prevent double firing

            const bind = (selector, action) => {
                const btn = document.querySelector(selector);
                if (!btn) return;
                
                const handleTouch = (e) => {
                    // Prevent default scrolling/zooming/mouse emulation
                    if (e.cancelable) e.preventDefault();
                    lastTouchTime = Date.now();
                    action();
                };

                const handleMouse = (e) => {
                    // Ignore mouse events that happen too close to a touch event (mouse emulation)
                    const timeDiff = Date.now() - lastTouchTime;
                    if (timeDiff < 1000) return; 
                    action();
                };

                btn.addEventListener('touchstart', handleTouch, { passive: false });
                btn.addEventListener('mousedown', handleMouse);
            };

            bind('.btn-up', () => playerRotate(1));
            bind('.btn-left', () => playerMove(-1));
            bind('.btn-right', () => playerMove(1));
            bind('.btn-down', () => playerDrop());
            bind('.btn-drop', () => hardDrop());
        }
        
        setupMobileControls();
    </script>
</body>
